<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Survey_form</title>
</head>
<body>
    <h1>Employee Intersets survey form</h1>
    
    <form action="">
        <div><label for="First_name">Enter your full name:</label>
            <br>
            <input type="text" name="" placeholder="First_name" id="">
            <input type="text" name="" placeholder="Last_name" id="">
        </div>
        <div>
            <label for="Department">Enter your Department:</label>
            <input type="text" name="" placeholder="Departmnet" id="">
        </div>
        <div>
            <label for="essay">Tell us about your self:</label>
            <textarea name="essay" id="" cols="50" rows="10" maxlength="50"></textarea>
            <!--maxlength specify how many words to be recive-->
            <br>
            <label for="exercise">Do you exercise at home?</label>
            <input type="radio" name="exercise" id="">yes
            <input type="radio" name="exercise" id="">No
            <br>
            <label for="topics">What topics do you like to read?</label>
            <br>
            <input type="checkbox" name="topics" id="">Books
            <input type="checkbox" name="topics" id="">Online resources 
            <input type="checkbox" name="topics" id="">Phone apps
            <input type="checkbox" name="topics" id="">Magazines
            <br>
            <label for="movies">what is your favourite movie genre?</label>
            <!--the first typed will be displayed-->
            <select name="movies" id="">
                <option value="Books">comedy</option>
                <option value="Books">action</option>
                <option value="Books">sci-fi</option>
                <option value="Books">romance</option>
                <option value="Books">adventure</option>
            </select>
        </div>
            <button type="submit">submit</button>
        <!--<input type="submit" value="submit Please">-->
        
    </form>

</body>
</html>
